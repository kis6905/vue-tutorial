<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Vue Tutorial ch02</title>

  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
  
  <div id="app" v-cloak>
    <h1>Hello, {{ name }}</h1>
    <h4>{{ new Date() }}</h4>
    
    <img v-bind:src="vueLogo.url" v-bind:width="vueLogo.width" />
    <!-- v-bind는 생략 가능 -->
    <img :src="googleLogo.url" :width="googleLogo.width" />
    
    <br/>
    
    <!-- 이렇게도 가능 -->
    <img :src="isShowVue ? vueLogo.url : ''" :width="vueLogo.width" />
    <img :src="isShowGoogle ? googleLogo.url : ''" :width="googleLogo.width" />
  </div>
  
  <script src="https://unpkg.com/vue/dist/vue.js"></script>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        name: 'Vue',
        isShowVue: true,
        isShowGoogle: false,
        vueLogo: {
          url: 'https://kr.vuejs.org/images/logo.png',
          width: 100
        },
        googleLogo: {
          url: 'https://www.google.co.kr/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png',
          width: 100
        }
      }   
    });
  </script>

</body>
</html>
