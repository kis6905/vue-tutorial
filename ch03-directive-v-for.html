<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Vue Tutorial ch03</title>

  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
  
  <div id="app" v-cloak>
    <h2>오늘 할 일</h2>
    <ul>
      <li v-for="(todo, index) in todos">
        {{ index }}. {{ todo.text }}
      </li>
    </ul>
  </div>
  
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        todos: [
          { text: 'Vue.js 튜토리얼 작성하기' },
          { text: 'Webpack2 알아보기' },
          { text: '사이드 프로젝트 진행하기' }
        ]
      }
    });
  </script>

</body>
</html>
